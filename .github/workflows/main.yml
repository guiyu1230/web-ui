name: github page deploy
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@main
      env:
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build-storybook
